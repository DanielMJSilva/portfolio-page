<form>
    <label for="validationCustom01" class="form-label">Title:</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required #newtitle>
    <label for="validationCustom02" class="form-label">Description:</label>
    <textarea type="text" class="form-control" id="validationCustom01" rows="3" required #newdescription></textarea>
    <hr/>
    <!-- Data Picker-->
    <div class="row">
        <div class="col-2"><label for="validationCustom01" class="form-label">Start Date: </label></div>
        <div class="col" style="left: 50px;"><label for="validationCustom01" class="form-label">End Date: </label></div>
    </div>
    <form class="form-inline">
        <div class="form-group hidden">
          <div class="input-group">
            <input name="datepicker"
                   class="form-control"
                   ngbDatepicker
                   #datepicker="ngbDatepicker"
                   [autoClose]="'outside'"
                   (dateSelect)="onDateSelection($event)"
                   [displayMonths]="2"
                   [dayTemplate]="t"
                   outsideDays="hidden"
                   [startDate]="fromDate!"
                   tabindex="-1">
            <ng-template #t let-date let-focused="focused">
                
              <span class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
              
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input #dpFromDate
                   class="form-control" placeholder="yyyy-mm-dd"
                   name="dpFromDate"
                   [value]="formatter.format(fromDate)"
                   (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-2">
          <div class="input-group">
            <input #dpToDate
                   class="form-control" placeholder="yyyy-mm-dd"
                   name="dpToDate"
                   [value]="formatter.format(toDate)"
                   (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
      <!-- Add date JSON format view
      <hr/>
      <pre>From date model: {{ fromDate | json }}</pre>
      <pre>To date model: {{ toDate | json }}</pre> -->
